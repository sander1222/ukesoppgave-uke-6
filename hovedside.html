<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styless.css" />
  </head>
  <body>
    <div>
      <div class="topBar">
        <div class="nordnetlogo">
          <img src="pictures/nordnet-logo.png" alt="Nordnet-N" />
          <span class="NORDENTtext">Nordnet</span>
        </div>
        <div class="bar1text"><p>Børs & marked</p></div>
        <div class="bar2text"><p>Tjenester</p></div>
        <div class="bar3text"><p>Lær deg mer</p></div>
        <div class="bar4text"><p>Kundeservice</p></div>
        <div class="rightsidebar">
          <div><button class="loginbutton">Logg inn</button></div>
          <div><button class="newaccoutbutton">Bli kunde</button></div>
        </div>
      </div>
      <div class="textholder"><p>Ta sparingen din til neste nivå.</p></div>
      <div class="bottom-buttons">
        <div>
          <button class="transparent-button">
            Spar med Nordnet One. Nordnets porteføljer med rebalansering.
          </button>
        </div>
        <div>
          <button class="transparent-button">
            Flytt til Nordnet. Verdipapirer, fond og pensjon på ett sted.
          </button>
        </div>
        <div>
          <button class="transparent-button">
            Sparekonto med 4,50 % rente. Les mer om N
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
